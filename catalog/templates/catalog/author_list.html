<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>
{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if authorlist %}
  <ul>
    {% for  author in authorlist %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }}, {{author.last_name}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the library.</p>
  {% endif %}
{% endblock %}
</body>
</html>
